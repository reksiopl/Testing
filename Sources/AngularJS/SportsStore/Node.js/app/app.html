<!DOCTYPE html>
<html data-ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters", "cart"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
      <script src="components/cart/cart.js"></script>
</head>
<body data-ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SKLEP SPORTOWY</a>
        <cart-summary />
    </div>

     

    <div class="alert alert-danger" data-ng-show="data.error">
        Blad ({{ data.error.status }}). Dane produktu nie zostaly wczytane.
        <a href="/app.html" class="alert-link">Klikni, aby sprobowac ponownie</a>
    </div>

    <div data-ng-include="'views/productList.html'"></div>

</body>
</html>
